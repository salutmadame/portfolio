<html>
	<head>
		<title>Get in touch!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	
<body class="is-preload">
<!-- Form -->
									<section>
										<header>
											<h3>Contact</h3>
										</header>
										<div class="content">

											<form method="post" action="#">
												<div class="fields">
													<div class="field half">
														<label for="name">Name</label>
														<input type="text" name="name" id="name" value="" />
													</div>
													<div class="field half">
														<label for="email">Email</label>
														<input type="email" name="email" id="email" value="" />
													</div>
													
												<div class="field">
														<label for="message">Message</label>
														<textarea name="message" id="message" rows="6"></textarea>
													</div>
													<div class="field half">
														<input type="checkbox" id="copy" name="copy" />
														<label for="copy">Email me a copy of this message</label>
													</div>
													<div class="field half">
														<input type="checkbox" id="human" name="human" checked />
														<label for="human">I am a human and not a robot</label>
													</div>
												</div>
												<ul class="actions">
													<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
												</ul>
											</form>
												<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://www.instagram.com/stuffmystudentsmade/" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="index.html" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
								
							</ul>
							<p>&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
						</div>
					</footer>

			</div>


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
